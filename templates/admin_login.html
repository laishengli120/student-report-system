<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <style type="text/tailwindcss">
        @layer base {
          :root {
            --color-tsinghua-purple-DEFAULT: #660066;
            --color-tsinghua-purple-dark: #520052;
          }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tsinghua-purple': {
                DEFAULT: '#660066',
                dark: '#520052',
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-tsinghua-purple mb-6">管理员登录</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-md text-sm
                        {% if category == 'error' %} bg-red-100 border-l-4 border-red-500 text-red-700 {% endif %}
                        {% if category == 'success' %} bg-green-100 border-l-4 border-green-500 text-green-700 {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-tsinghua-purple focus:ring-1 focus:ring-tsinghua-purple">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:border-tsinghua-purple focus:ring-1 focus:ring-tsinghua-purple">
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-tsinghua-purple hover:bg-tsinghua-purple-dark text-white font-semibold py-2.5 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tsinghua-purple transition duration-150 ease-in-out">
                    登录
                </button>
            </div>
        </form>
    </div>
</body>
</html>
